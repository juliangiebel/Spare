</ion-header>

      <ion-text class="search-title">
        <h3 class="text-bold">Was suchst du?</h3>
      </ion-text>
    </div>
    <app-search></app-search>
  </div>

  <app-category-cards [categories]="categories"></app-category-cards>
  <app-product-feed name="In deiner Nähe" targetText="Alle Angebote in deiner Nähe >" [filter]="distanceFilter"></app-product-feed>
  <app-product-feed name="Läuft bald ab" targetText="Alle bald ablaufende Angebote >" [filter]="timeFilter"></app-product-feed>
</ion-content>
